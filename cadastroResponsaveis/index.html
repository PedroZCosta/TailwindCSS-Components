<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Coordenadores</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">

  </head>


  <body class="body bg-slate-50">
    <nav class="flex justify-between items-center">
      <div class="p-5 md:flex md:justify-between max-[770px]:hidden">
        <div class="max-[770px]:hidden">
          <!-- Div do botao de voltar -->
          <a href="#"><img class="invertColor cursor-pointer" src="./images/voltar.png" alt="Botao de voltar a pagina" width="40px"></a>
        </div>
      </div>
      <!-- Div esquerda da nav -->
  
      <ul class="navText opacity-0 top-[120px]">
        <li class="max-[1200px]:mx-1 z-10 mx-4 my-6 md:my-0">
          <a href="#"><p class="navTitle">Inicio</p></a>
        </li>
        <li class="max-[1200px]:mx-1 z-10 mx-4 my-6 md:my-0">
          <a href="#"><p class="navTitle">Turmas</p></a>
        </li>
        <li class="max-[1200px]:mx-1 z-10 mx-4 my-6 md:my-0">
          <a href="#"><p class="navTitle">Disciplinas</p></a>
        </li>
        <li class="max-[1200px]:mx-1 z-10 mx-4 my-6 md:my-0">
          <a href="#"><p class="navTitle">Cronogramas</p></a>
        </li>
        <li class="max-[1200px]:mx-1 z-10 mx-4 my-6 md:my-0">
          <a href="#"><p class="navTitle">Relatorios</p></a>
        </li>
        <li class="max-[1200px]:mx-1 z-10 mx-4 my-6 md:my-0">
          <a href="#"><p class="navTitle">Videos</p></a>
        </li>
      </ul>
  
      <img class="hamburger invertColor cursor-pointer transition-all ease-out duration-500 md:hidden block max-[800px]:ml-3" src="./images/hamburger.png" alt="Hamburger" width="45px">
      <img class="x invertColor cursor-pointer hidden transition-all ease-linear duration-500 md:hidden max-[800px]:ml-3" src="./images/x.png" alt="Exit hamburguer" width="30px">
  
      <div class="flex gap-8 p-5">
        <!-- Div direita da nav -->
        <div>
          <img class="moon cursor-pointer drop-shadow-[0_0px_16px_rgba(4,15,140)]" src="./images/lua.png" alt="" width="40px">
          <img class="sun cursor-pointer dark:drop-shadow-[0_0px_30px_rgba(255,232,150)] hidden" src="./images/sol.png" alt="" width="40px">
        </div>
  
        <div>
          <a href="#"><img class="invertColor cursor-pointer" src="./images/notificacao.png" alt="Botao de notificacoes" width="40px"></a>
        </div>
  
        <div>
          <img src="./images/skillos.png" alt="Company image" width="40px">
        </div>
      </div>
    </nav>
  
    <main>
      <div class="total relative top-1 transition-all duration-300 ease-in-out">
        <div>
          <h1 class="pageTitle text-4xl md:text-6xl">Cadastro de Responsaveis</h1>
        </div>
        <div class="contCenter">
          <img src="./images/perfil.png" alt="Imagem do Perfil" width="250px" class="invertColor">
          <form action="" class="form">
            <label for="usuario" class="label">Usuário para login</label> 
            <input type="" name="" id="" placeholder="" class="inputBox bg-zinc-100 dark:bg-slate-100">

            <label for="usuario" class="label">Senha</label> 
            <input type="" name="" id="" placeholder="Deixar Branco para manter senha" class="inputBox bg-zinc-100 dark:bg-slate-100">

            <label for="usuario" class="label">Numero de Contato</label> 
            <input type="" name="" id="" placeholder="" class="inputBox bg-zinc-100 dark:bg-slate-100">

            <label for="usuario" class="label">Email de Contato</label> 
            <input type="" name="" id="" placeholder="" class="inputBox bg-zinc-100 dark:bg-slate-100">

            <label for="usuario" class="label">Nome Completo</label> 
            <input type="" name="" id=""  class="inputBox bg-zinc-100 dark:bg-slate-100">

            <label for="usuario" class="label">Numero de Cpf</label> 
            <input type="" name="" id="" class="inputBox bg-zinc-100 dark:bg-slate-100">

            <label for="usuario" class="label">Data de nascimento</label> 
            <input type="date" name="" id="" class="inputBox bg-zinc-100 dark:bg-slate-100">

            <label for="usuario" class="label">Cep</label> 
            <input type="" name="" id="" class="inputBox bg-zinc-100 dark:bg-slate-100">

            <input type="button" value="Encontrar Endereço" class="blueButton rounded-md w-full"> <!-- Terminar o botao depois :( -->

            <label for="usuario" class="label">Cidade</label> 
            <input type="" name="" id="" class="inputBox bg-gray-300 border-gray-300 " disabled="disabled">

            <label for="usuario" class="label">Estado</label> 
            <input type="" name="" id="" class="inputBox bg-gray-300 border-gray-300" disabled="disabled">

            <label for="usuario" class="label">Pais</label> 
            <input type="" name="" id="" class="inputBox bg-gray-300 border-gray-300" disabled="disabled"> <!-- nao tenho assento no teclado :( -->

            <div class="flex items-center gap-2 w-full ml-4">
              <label for="" class="invertColor font-londrina">Esta ativo?</label>
              <input type="checkbox" name="" id="" class="ml-4">
            </div>

            <input type="submit" value="Registrar Docente" class="blueButton rounded-full sm:w-[90%] md:w-[75%] lg:w-[70%]">
          </form>
        </div>
      </div>
  
      <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    </main>
  </body>
  

  <script src="./app.js"></script>


</html>
